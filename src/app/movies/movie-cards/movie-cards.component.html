<div class="w-100 movies-height  d-flex justify-content-center align-items-center" *ngIf="!notFoundMovie">
    <div class="row">
      <section *ngFor="let movie of movies">
        <mat-card class="col-4 mw-100">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{movie.title}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image [src]="movie.img" alt="Photo of a Shiba Inu">
          <mat-card-content>
            <p>
              {{movie.plot}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="seeMovie(movie.id)">Ver</button>
          </mat-card-actions>
        </mat-card>
      </section>
    </div>
</div>

<div class="w-100 movies-height d-flex justify-content-center align-items-center" *ngIf="notFoundMovie">
  <div class="alert alert-danger" role="alert">
    No se encontro ninguna pelicula!
  </div>
</div>
